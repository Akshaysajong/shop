{% extends "./base1.html" %}

{% block main %}
  <main class="col-md-9 bgmain ms-sm-auto col-lg-10 px-md-4">
     
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
        <h1 class="h4">User List
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index">Home</a></li>
            <li class="breadcrumb-item">User List</li>
          </ol></h1>
        <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                  <a href="/pms/adduser"><button type="button" class="btn btn-sm">Add User</button></a>
                </div>
        </div>
      </div>
      
      <div class="table-responsive card rounded-1 border-0 shadow mt-4 mb-4">
            <h5 class="text-uppercase fw-bold mb-0 p-4 pt-3 pb-3">Customer List</h5>
            <table id="example" class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              {% for x in customer_list %}
              <tbody>
                <tr>
                  <td id="foodname" >{{x.first_name}}</td>
                  <td id="foodname" >{{x.last_name}}</td>
                  <td id="foodname" >{{x.username}}</td>
                  <td id="foodname" >{{x.email}}</td>       
                </tr>
              </tbody>
              {% endfor %}
            </table>
      </div>   




  </main>
{% endblock %}
